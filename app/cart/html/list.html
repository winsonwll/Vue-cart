<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="list">
        <div v-cloak>{{ message }}</div>
        <input type="text" v-model="message">

        <table>
            <tr>
                <th @click="sortBy('id')">序号</th>
                <th @click="sortBy('name')">书名</th>
                <th @click="sortBy('author')">作者</th>
                <th @click="sortBy('price')">价格</th>
            </tr>
            <tr v-for="(book,index) in orderBysortparam">
                <td v-cloak>{{book.id}}</td>
                <td v-cloak>{{book.name}}</td>
                <td v-cloak>{{book.author}}</td>
                <td v-cloak>{{book.price}}</td>
                <template v-if="book.id%2==0">
                    <td>
                        <button type="button" class="btn btn-success" @click="delBook(index)">删除</button>
                    </td>
                </template>
                <template v-else>
                    <td>
                        <button type="button" class="btn btn-danger" @click="delBook(index)">删除</button>
                    </td>
                </template>
            </tr>
        </table>
        <p>总价： {{ sum }}</p>
        <div id="add-book">
            <legend>添加书籍</legend>
            <div class="form-group">
                <label for="">书名</label>
                <input type="text" class="form-control" v-model="book.name">
            </div>
            <div class="form-group">
                <label for="">作者</label>
                <input type="text" class="form-control" v-model="book.author">
            </div>
            <div class="form-group">
                <label for="">价格</label>
                <input type="text" class="form-control" v-model="book.price">
            </div>
            <button class="btn btn-primary btn-block" @click="addBook()">添加</button>
        </div>
    </div>
</body>
</html>
